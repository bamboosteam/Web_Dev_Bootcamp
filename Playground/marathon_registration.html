<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="somewhere/">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="firstname" id="first">
            <label for="last">Last Name</label>
            <input type="text" name="lastname" id="last">
        </div>
        <div>
            <p>Select a Race:</p>
            <input type="radio" value="fun" id="fun" name="race">
            <label for="fun">Fun Run 5k</label><br>
            <input type="radio" value="half" id="hals" name="race">
            <label for="half">Half Marathon</label><br>
            <input type="radio" value="full" id="full" name="race">
            <label for="full">Full Marathon</label><br>
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail">
        </div>
        <div>
            <label for="pswd">Password</label>
            <input type="password" id="pswd" name="password">
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="u18">under 18</option>
                <option value="19-30">19-30</option>
            </select>
        </div>
        <button>Register!</button>
        </p>
    </form>
</body>

</html>
